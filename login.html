<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(10, 9, 66);
        }

        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            width: 400px;
            height: 400px;
            border-radius: 30px;
            background-color: rgb(38, 23, 102);
        }
        .container-header{
            text-align: center;
            margin: 20px 0 40px 0;
        }

        .container-header h1{
            color: white;
            font-size: 40px;
            font-weight: 600;
        }

        .input-box{
            width: 100%;
            height: 60px;
            
        }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Login</h1>
        </div>
        <div class="input-box">
            <input type="email" placeholder="enter your email" >
        </div>
        <div class="input-box">
            <input type="password" placeholder="enter your password">
        </div>
        <div class="forget">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#">Forget Password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn"></button>
            <label for="submit">SignUp</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account?<a href="#">SignUp</a></p>
        </div>

    </div>
</body>
</html>
